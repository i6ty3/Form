<!DOCTYPE html>
<html>
<head>
	<title>Test 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script type="text/javascript" src="java.js"></script>
	<h1>Submission</h1>
	<form action="/my-handling-form-page" method="post">
		<ul>
			<li>
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name">
			</li>
			<li>
				<label for="mail">E-mail:</label>
				<input type="email" id="mail" name="user_email" value="abc@xyz.com">
			</li>
			<li>
				<label for="message">Message:</label>
				<textarea id="message" name="user_message">Write a message</textarea>
			</li>
			<li>
				<fieldset>
					<legend>Priority</legend>
					<p>
						<input type="radio" name="size" id="size1" value="Small">
						<label for="size1">Small</label>
					</p>
					<p>
						<input type="radio" name="size" id="size2" value="Medium">
						<label for="size2">Medium</label>
					</p>
					<p>
						<input type="radio" name="size" id="size3" value="Large">
						<label for="size3">Large</label>
					</p>
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>Order?</legend>
					<p>
					<input type="checkbox" id="orderw" name="yes" value="Yes">
					<label for="yes">Yes</label>
					</p>
					<p>
						<input type="checkbox" id="orderw" name="No" value="No">
						<label for="yes" style="text-align: left;">No</label>
					</p>
				</fieldset>
			</li>
			<li>
				<label for="size">Size</label>
				<select id="size" name="size">
					<optgroup label="Big">
						<option value="XL">Extra Large</option>
						<option value="L">Large</option>
					</optgroup>
					<optgroup label="Medium">
						<option value="ML">Medium Large</option>
						<option value="M">Medium Short</option>
					</optgroup>
					<option value="small">Small</option>
				</select>
			</li>
			<li>
				<label for="word">Word</label>
				<input list="word">
				<datalist id="word">
					<option value="a">
					<option value="quick">
					<option value="brown">
					<option value="fox">
					<option value="jumps">
					<option value="over">
					<option value="the">
					<option value="lazy">
					<option value="dog">
				</datalist>
			</li>
			<li>
				price <br>
				0<input type="range"  id="a" name="a" value="50">100
			</li>
			<li>
				<p id="xyz"></p>
			</li>
			<li>
				<button type="button" onclick="alert('recheck')">click</button>
			</li>
			<li>
				<button type="submit">Submit</button><button type="reset">Reset</button>
			</li>
		</ul>
	</form>
</body>
</html>
